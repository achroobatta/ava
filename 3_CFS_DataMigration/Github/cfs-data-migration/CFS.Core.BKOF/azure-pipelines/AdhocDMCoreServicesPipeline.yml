   ${{ if eq(parameters.useWhatIfDeploymentType, true) }}:
    value: "what-if"
   ${{ else }}:
    value: "create"

 - name: bkofSubscriptionID
   ${{ if eq(parameters.deployEnvironment, 'Non-Production') }}:
    value: $(subsc-np-backoffice-sid)
   ${{ else }}:
    value: $(subsc-prd-backoffice-sid)

