   ${{ if eq(parameters.resourceLocation, 'australiaeast') }}:
    value: "edc"
   ${{ else }}:
    value: "sdc"

 - name: virtualEnvironmentName
   ${{ if eq(parameters.deployEnvironment, 'Non-Production') }}:
    value: "bkof-dm-np"
   ${{ if eq(parameters.deployEnvironment, 'Production') }}:
    value: "bkof-dm-prd"

